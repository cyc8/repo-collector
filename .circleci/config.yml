version: 2.1

orbs:
  node: circleci/node@5.0.3
  codecov: codecov/codecov@3.2.4

jobs:
  upload-test-results:
      docker:
        - image: cimg/base:stable
      steps:
        - codecov/upload:
            flags: unittest 
            file: ~/project/repo-collector
            token: $CODECOV_TOKEN

workflows:
  test:
    jobs:
      - node/test:
          app-dir: ~/project/repo-collector
          version: '16.10'
          pkg-manager: npm
      - upload-test-results